<!doctype html>
    <html lang="fr">
        <head>
            <meta charset="utf-8">
            <meta name="admin">
            <link rel="stylesheet" href="{{url_for('static', filename='css/headerPage.css')}}">
            <link rel="stylesheet" href="{{url_for('static', filename='css/administration.css')}}">
            <title>Administration</title>
        </head>
        <body> 
            {% include "components/headerPage.html" %}
            
            <main>
            <a class="gestionGroupe">
                <div class="Groupe">
                 <img class="imgGestion" src="{{url_for('static', filename='img/groupe.png')}}" alt="fichier">
                <h2 class="nomGestion">Gérer Groupe</h2>
                </div>
            </a>
            <a class="gestionConcert">
                <div class="concert">
                <img class="imgGestion" src="{{url_for('static', filename='img/concert.png')}}" alt="fichier">
                <h2 class="nomGestiont">Gérer concert</h2>
                </div>
            </a>
           <a class="gestionArtiste" href="#">
               <div class="Artiste">
                <img class="imgGestion" src="{{url_for('static', filename='img/artiste.png')}}" alt="fichier">
                <h2 class="nomGestion">Gérer Artiste</h2>
                </div>
            </a>
            <a class="gestionLieu" href="#">
                <div class="Lieu">
                <img class="imgGestion" src="{{url_for('static', filename='img/lieu.png')}}" alt="fichier">
                <h2 class="nomGestion">Gérer Lieu</h2>
                </div>
                </a>

            <a class='gestionEvenement' href="#">
                <div class="Evenement">
                    <img class="imgGestion" src="{{url_for('static', filename='img/event.png')}}" alt="fichier">
                    <h2 class="nomGestion">Gérer Evenement</h2>
                </div>
            </a>

            <a class="gestionInstruments" href="#">
                <div class="instrument">
                    <img class="imgGestion" src="{{url_for('static', filename='img/musique.png')}}" alt="fichier">
                    <h2 class="nomGestion">Gérer Instruments</h2>
                </div>
            </a>

                <div id="popup" class="popup">
                    <button class="close-btn" onclick="closePopup()">X</button>
                    <p>Que souhaitez-vous faire sur les fichiers?</p>
                    <a id="ajouterFic" href="#">Ajouter</a>
                    <a id="supFic" href="#">Modifier</a>
                </div>
                <div id="popup2" class="popup">
                    <button class="close-btn" onclick="closePopup2()">X</button>
                    <p>Que souhaitez-vous faire sur les utilisateurs?</p>
                    <a id="ajouterUser" href="#}">Ajouter</a>
                    <a id="supUser" href="#">Modifier</a>
                </div>
                <script>
                    function closePopup() {
                        var modal = document.getElementById('popup');
                        modal.style.display = 'none';
                    }
                    function closePopup2() {
                        var modal = document.getElementById('popup2');
                        modal.style.display = 'none';
                    }
        
                    document.querySelector('.gestionFic').addEventListener('click', function () {
                        var modal = document.getElementById('popup');
                        modal.style.display = 'block';
                    });
                    document.querySelector('.gestionUser').addEventListener('click', function () {
                        var modal = document.getElementById('popup2');
                        modal.style.display = 'block';
                    });
                </script>
            </main>
        </body>
