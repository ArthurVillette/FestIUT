<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="connexion">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/headerPage.css')}}">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/groupe_info.css')}}">
        <script src="{{ url_for('static', filename='js/groupe_info.js') }}"></script>
    </head>
    <body>
        <header>
            {% include "components/headerPage.html" %}
        </header>
        <main>
           <h2> {{event.nom_event}}</h2>
            <div class="description">
                <div onclick='document.location = "{{ url_for("groupe_detail", id_groupe=groupe.id_groupe) }}"' style="cursor: pointer;">
                    <h3>Groupe</h3>
                    <p > {{groupe.nom_groupe}}</p>
                </div>
                <div>
                    <h3>Style</h3>
                    <p>{{style.nom_style}}</p>
                </div>
                <div>
                    <h3>Lieu</h3>
                    <p>{{lieu.nom_lieu}}</p>
                </div>
                <div>
                    <h3>Date</h3>
                    <p>{{event.date_event}}</p>
                </div>
            </div>
            {% if admin %}
                <div class="admin">
                <h2>Administation</h2>
                <a href="{{ url_for('groupe_modification', id_groupe=groupe.id_groupe) }}">
                    <button> Modifier </button>
                </a>
                    <button id="sup" class="sup"> Supprimer </button>
                </div>
            {% endif %}

            <div id="popup" class="popup">
                <p>Souhaitez vous vraiment supprimer le concert : {{event.nom_event}}   ?</p>
                <a href="{{ url_for('evenement_delete', id_event=event.id_event) }}">
                    <button> Oui </button>
                </a>
                <button id="non"> Non </button>
            </div>
        </main>
    </body>
